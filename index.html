<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/master.css">
  <title>Frontend Mentor | Pricing Component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img id="bg-top" src="images/bg-top.svg" alt="background image">
    <h1>Our Pricing</h1>
    <div class="pricing-toggle">
      <label class="label-text">Annually</label>
      <!-- SWITCH -->
      <label class="switch">
        <input id="toggleSwitch" class="monthly" type="checkbox" checked>
        <span class="slider round"></span>
      </label>

      <label class="label-text">Monthly</label>
    </div>

    <div class="card-container">
      <div class="card-inactive">
        <h2>Basic</h2>
        <h3 id="basic-price"><span>&dollar;</span>19.99</h3>
        <p>500 GB Storage</p>
        <p>2 Users Allowed</p>
        <p class="last">Send up to 3 GB</p>
        <button class="button-inactive">Learn More</button>
      </div>

      <div class="card-active">
        <h2>Professional</h2>
        <h3 id="pro-price"><span>&dollar;</span>24.99</h3>

        <p>1 TB Storage</p>
        <p>5 Users Allowed</p>
        <p class="last">Send up to 10 GB</p>
        <button class="button-active">Learn More</button>
      </div>

      <div class="card-inactive">
        <h2>Master</h2>
        <h3 id="master-price"><span>&dollar;</span>39.99</h3>

        <p>2 TB Storage</p>
        <p>10 Users Allowed</p>
        <p class="last">Send up to 20 GB</p>
        <button class="button-inactive">Learn More</button>
      </div>
    </div>

    <img id="bg-bottom" src="images/bg-bottom.svg" alt="background image">

  </div>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
